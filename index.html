<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Arena</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <section class="hero_image"></section>

    <section class="hero">
        <img class="hero__img" src="img/arbok.png" alt="">
        <img class="hero__img" src="img/scraggy.png" alt="">
        <img class="hero__img" src="img/growlithe.png" alt="">
        <img class="hero__img" src="img/jigglypuff.png" alt="">
        <img class="hero__img" src="img/mankey.png" alt="">
        <img class="hero__img" src="img/meowth.png" alt="">
        <img class="hero__img" src="img/bulbasaur.png" alt="">
        <img class="hero__img" src="img/oddish.png" alt="">
        <img class="hero__img" src="img/paras.png" alt="">
        <img class="hero__img" src="img/pikachu.png" alt="">
        <img class="hero__img" src="img/psyduck.png" alt="">
        <img class="hero__img" src="img/venonat.png" alt="">
    </section>

    <section class="btn_container">
        <h2>Fight!</h2>
        <button class="fight"></button>
        <button class="btn"></button>
        <h2>Reset!</h2>
    </section>

    <section class="winner"></section>
    <section class="pokemon_section"></section>

    <script src="app.js"></script>
    
</body>
</html>
